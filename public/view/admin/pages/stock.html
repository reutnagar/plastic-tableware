 
 <!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
   טבלת מלאי
  </h1>
    <div  class="edit-btn">
      <button type="button" ng-click="" class="btn btn-danger" data-toggle="modal" data-target="#addModal"  data-backdrop="false">הוספה</button>
      <!--<button type="button" class="btn btn-success" data-toggle="modal" data-target="#quantityModal">ספירת מלאי</button>-->
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#deleteModal">מחיקה</button>  
    </div>
</section>
<!-- Main content -->
<section ng-controller="itemCtrl" class="content"  data-ng-init="showAllItems()">
      <div class="box">
          <div class="box-body">
            <div class="table-responsive">
              <table class="table no-margin">
              <tr>  <th></th>
                    <th><p><input ng-model="search._id"></p>קוד</th>
                    <th><p><input ng-model="search.name"></p>שם</th>
                    <th><p><input ng-model="search.category"></p>קטגוריה</th>
                    <th><p><input ng-model="search.subCategory"></p>תת-קטגוריה</th>
                    <th><p><input ng-model="search.description"></p>תאור</th>
					<th><p><input ng-model="search.price"></p>מחיר</th>
                    <th><p><input ng-model="search.location"></p>מיקום</th>
                    <th><p><input ng-model="search.colors.name"></p>צבע</th>
					<th><p><input ng-model="search.colors.quantity"></p>כמות</th>
              </tr>
              <tr data-ng-repeat="item in items | filter:search" data-ng-model = "items">
                    <td>
                    <div ng-show="showMe[item._id]">
                      <a ><span class="glyphicon glyphicon-trash" ng-click="deleteItemById(item._id)"></span></a>
                      <a ><span class="glyphicon glyphicon-edit" ng-click="showAndHide(item);modify(item)"></span></a>
                    </div>
                    <div ng-hide="showMe[item._id]" ng-click="showAndHide(item)">
                      <a><i class="fa fa-times" ng-click="update(item)"></i></a> 
                      <a><i class="fa fa-check" ng-click="changeItem(item)"></i></a>
                    </div>
                    </td>            
                    <td>
                    <div>{{ item._id }}</div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.name }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.name" /></div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.category }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.category" /></div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.subCategory }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.subCategory" /></div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.description }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.description" /></div>
                    </td>
					          <td>
                    <div ng-hide="editItem[item._id]">{{ item.price }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.price" /></div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.location }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.location" /></div>
                    </td>
                    <td>
                    <div ng-hide="editItem[item._id]">{{ item.quantities.name }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.colors.name" /></div>
                    </td>
					<td>
					<div ng-hide="editItem[item._id]">{{ item.quantities.quantity }}</div>
                    <div ng-show="editItem[item._id]"><input type="text" ng-model="item.colors.quantity" /></div>
                    </td>
              </tr>
              </table>    
            </div>
          </div>
          </div>
<!-- Modal for adding item -->
<div class="modal fade" id="addModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"הוספת פריט</h4>
      </div>
        <div class="modal-body">
          <div class="container" style="max-width: 100%;">
            <form  name="form" class="css-form" >
              <div class="col-xs-offset-4">
                <div class="form-group row">
                  <div class="col-xs-6">
                      <label for="ex2">שם</label>
                      <input class="form-control" id="ex2" type="text" ng-model="item.name" name="name"  required >
                    </div>
                </div>
                  <div class="form-group row">
                    <div class="col-xs-6">
                      <label for="ex2">קטגוריה</label>
                      <input class="form-control" id="ex2" type="text" ng-model="item.category" name="category" required >
                    </div>
                  </div>
                    <div class="form-group row">
                      <div class="col-xs-6">
                        <label for="ex2">תת-קטגוריה</label>
                        <input class="form-control" id="ex2" type="text" ng-model="item.subCategory" name="subCategory" required >
                      </div>
                    </div>
              </div>
                <div class="form-group col-xs-12 ">
                  <label for="exampleTextarea">תיאור</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="item.description" name="description" required ></textarea>
              </div>
			  <div class="form-group col-xs-12 ">
                  <label for="exampleTextarea">מחיר</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="item.price" name="price" required ></textarea>
              </div>
                <div class="form-group col-xs-12 ">
                  <label for="exampleTextarea">מיקום</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="item.location" name="location" required ></textarea>
                </div>
			<div class="form-group col-xs-12 ">
                  <label for="exampleTextarea">צבע</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="item.colors.color" name="colors.color" required ></textarea>
                </div>
			<div class="form-group col-xs-12 ">
                  <label for="exampleTextarea">כמות</label>
                  <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="item.colors.quantuty" name="colors.quantuty" required ></textarea>
                </div>				
              <div class="modal-footer">
                <div class="form-group">  
                  <button type="submit"  data-dismiss="modal" class="btn btn-primary" ng-click="addItem(item)">שמור</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">ביטול</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <!-- Modal for delete item -->
<div class="modal fade" id="deleteModal" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">מחיקה</h4>
      </div>
    <div class="modal-body">
      <div class="container" style="max-width: 100%;">
        <form>
          <div class="col-xs-offset-4">
            <div class="form-group row">
              <div class="col-xs-6">
                  <label for="ex2">שם</label>
		              <input class="form-control" id="ex2" type="text" ng-model="item.name" name="name"  required >
              </div>
              </div>
              <div class="form-group row">
                <div class="col-xs-6">
                  <label for="ex2">קטגוריה</label>
                  <input class="form-control" id="ex2" type="text" ng-model="item.category" name="category"  required>
                </div>
              </div>
              <div class="modal-footer">
                <div class="form-group">  
		              <button type="submit" class="btn btn-primary" ng-click="deleteItem(item)" value="Reset">מחק</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">ביטול</button>
                </div>
              </div>  
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
</div>
