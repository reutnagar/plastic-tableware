<div ng-init="checkQuantity()" class="col-md-4">
    <div class="info-box bg-green" ng-show="reduce" ng-repeat="quant in quantity">
        <span class="info-box-icon"><i class="ion ion-ios-heart-outline"></i></span>

        <div class="info-box-content">
            <span class="info-box-text" ng-type>{{type}}</span>
            <span class="info-box-number">{{ quant.name }}</span>

            <div class="progress">
                <div class="progress-bar" style="width: 20%"></div>
            </div>
            <span class="progress-description">
          נותרו:   {{ quant.quantity}}
      </span>
            <span class="progress-description">
          בצבע:   {{ quant.color}}
      </span>
        </div>
        <!-- /.info-box-content -->
    </div>
    <!-- /.info-box -->

</div>
