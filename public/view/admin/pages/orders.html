    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        פרטי הזמנות
        
    </h1>
</section>

<!-- Main content -->
<section class="content" ng-controller="ordersCtrl" data-ng-init="showAllOrders()">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">הזמנות אחרונות</h3>
            <div class="box-footer clearfix">
                <a href="" ng-show="showMe" class="btn btn-sm btn-info btn-flat pull-right" ng-click="showMe=false; showLastOrders()">הצג הזמנות אחרונות</a>
                <a href="" ng-hide="showMe" class="btn btn-sm btn-default btn-flat pull-right" ng-click="showMe=true; showAllOrders()">  הצג את כל ההזמנות</a>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table no-margin">
                    <thead>
                        <tr>
                            <th>מספר הזמנה</th>
                            <th>שם הלקוח</th>
                            <th>מייל</th>
                            <th>כתובת למשלוח</th>
                            <th>תאריך ביצוע ההזמנה</th>
                            <th>סה"כ פריטים</th>
                            <th> סה"כ לתשלום</th>
                            <th> סטטוס הזמנה </th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="order in orders" data-ng-model = "orders">
                            <td><a href="pages/examples/invoice.html">{{order._id}}</a></td>
                            <td><a href="pages/examples/invoice.html">{{order.userName}}</a></td>
                            <td><a href="pages/examples/invoice.html">{{order.email}}</a></td>
                            <td><a href="pages/examples/invoice.html">{{order.address}}</a></td>
                            <td><a href="pages/examples/invoice.html">{{order.date}}</a></td>
                            <td>{{order.quantity}}</td>
                            <td>
                                <div class="sparkbar" data-color="#00a65a" data-height="20">{{order.price}}</div>
                            </td>
                            <td><span class="label label-success">{{order.status}}</span></td>
                            
                        </tr>   
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</section>
