                                <td>

                        <span class="price">מחיר: </span>{{ product.price }} ש"ח <del> {{ product.price +7 }} ש"ח  </del>

                            <tr>
                                <td>צבעים:</td>
                                <td>

                                    <select ng-model="chosen" data-ng-options="item.name for item in product.quantities">
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>כמות:</td>
                                <td>
                                    <div class="numeric-input">
                                        <label for="user_lic"></label>
                                        <input id="user_lic" type="number" min="1" max="{{chosen.quantity}}" step="1" value="1" ng-model="quantity" />
                                    </div>
                                    <div ng-show="!quantity" style="color:red">בחר כמות!</div>
                                </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <button class="add-to-cart" ng-disabled="!quantity" custom ng-click="addToCart()">
                                        <span class="action-wrapper">
											<i class="icons icon-basket-2"></i>
											<span >הוסף לעגלה</span>
                                        </span>
                                    </button>

                                </td>
                            </tr>
