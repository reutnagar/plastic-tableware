<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="breadcrumbs">
        <p>רשימת הזמנות שלי<i class="icons icon-right-dir"></i><a href="#">Home</a></p>
    </div>
</div>

<!-- Main Content -->
<section class="main-content col-lg-9 col-md-9 col-sm-9">

    <div class="row">

        <!-- Heading -->
        <div class="col-lg-12 col-md-12 col-sm-12">

            <div class="carousel-heading">
                <h4>רשימת הזמנות</h4>
                <div class="carousel-arrows">
                    <a href=""><i class="icons icon-reply"></i></a>
                </div>
            </div>

        </div>
        <!-- /Heading -->

    </div>


    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12">

            <table class="order-table">

                <tr>
                    <th>מספר הזמנה</th>
                    <th>תאריך הזמנה</th>
                    <th class="order-status">מצב הזמנה</th>
                    <th>סה"כ</th>
                </tr>

                <tr ng-repeat="order in order">
                    <td class="order-number">
                        <p><a href="#">{{ order.num }}</a></p>
                    </td>
                    <td>
                        <p>{{ order.date }}</p>
                    </td>
                    <td>
                        <p>{{ order.status }}</p>
                    </td>
                    <td><span class="price">{{ order.price }}</span></td>
                </tr>
            </table>

        </div>

    </div>


</section>
<!-- /Main Content -->
